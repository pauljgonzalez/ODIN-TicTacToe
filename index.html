<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="srcipts.js" defer ></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="players">
            <div class="player">
                <div class="playerName">Player One</div>
                <div class="playerInput">
                    <label for="playerOne">Name:</label>
                    <input type="text" id="playerOne" name="Name">
                </div>
            </div>
            <div class="player">
                <div class="playerName">Player Two</div>
                <div class="playerInput">
                    <label for="playerTwo">Name:</label>
                    <input type="text" id="playerTwo" name="Name">
                </div>
            </div> 
        </div>
        <div class="submit">
            <button type="button">Start</button>
        </div>
        
        <div class="board">
            <div class="class" id="00"> </div>
            <div class="class" id="01"> </div>
            <div class="class" id="02"> </div>
            <div class="class" id="10"> </div>
            <div class="class" id="11"> </div>
            <div class="class" id="12"> </div>
            <div class="class" id="20"> </div>
            <div class="class" id="21"> </div>
            <div class="class" id="22"> </div>
        </div>
        <div id="winner">
            <div class="displayWinner">Winner</div>
            <button type="button">Reset</button>
        </div>
    </div>
</body>
</html>
